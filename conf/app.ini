#debug or release
RUN_MODE = debug

[app]
PAGE_SIZE = 10

[server]
HTTP_PORT = 8000
READ_TIMEOUT = 60
WRITE_TIMEOUT = 60

# 数据库配置已移至环境变量 DATABASE_URL
# 示例: postgres://username:password@localhost:5432/webbleen_api?sslmode=disable

[cors]
# 以逗号分隔的允许来源
ALLOWED_ORIGINS = http://127.0.0.1:8080,http://localhost:1313,https://webbleen.com,https://www.webbleen.com,https://webbleen.github.io
# 允许的方法
ALLOWED_METHODS = GET,POST,PUT,DELETE,OPTIONS
# 允许的头
ALLOWED_HEADERS = Content-Type,Authorization,Accept-Encoding,Content-Length
# 是否允许携带凭据
ALLOW_CREDENTIALS = true